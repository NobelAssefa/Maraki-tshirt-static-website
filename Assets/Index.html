<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarakiWebsite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="Css/Style.css">
</head>

<body>
    <header>
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="img/logo-no-background.png" alt="image">


            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Men</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Women</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Products</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Home & Living</a>
                    </li>

                </ul>
                <!-- close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <!-- toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-2-fill"></i>
            </div>

        </nav>
    </header>
    <main>
        <section class="home">
            <div class="home__container container">


                <div class="home__data">
                    <h2 class="home__subtitle">MarkiTshirt</h2>
                    <h1 class="home__title">
                        CUSTOM <br>
                        ELEGANT<br>
                        ARTISTIC
                    </h1>
                    <p class="home__description">
                        Unleash your creativity with our exclusive designs.
                        Express yourself through fashion. Wear confidence, 
                        make a statement. 
                    </p>

                    <a href="" class="home__button">BUY NOW</a>

                </div>
                <div class="home__image">
                    <div class="home__circle"></div>
                    <div class="hoem__swiper">
                        <div>
                            <article class="home__article">
                                <img src="img/shirt-1.png" alt="image" class="home__tshirt">
                            </article>

                            <article class="home__article">
                                <img src="img/shirt-2.png" alt="image" class="home__tshirt">
                            </article>

                            <article class="home__article">
                                <img src="img/shirt-3.png" alt="image" class="home__tshirt">
                            </article>

                            <article class="home__article">
                                <img src="img/shirt-4.png" alt="image" class="home__tshirt">
                            </article>
                           
                        </div>
                    </div>

                </div>
                <div class="home__social">

                </div>
            </div>

        </section>
    </main>
    <script src="Js/main.js"></script>

</body>

</html>
